<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card left">
        <img class="cover-img" src="img/cover.jfif" alt="album-cover" />
        <p class="song-name">Misery Business</p>
        <p class="band-name">Paramore</p>
        <div class="controls">
          <i class="bi bi-rewind-fill"></i>
          <i class="bi bi-play-fill"></i>
          <i class="bi bi-fast-forward-fill"></i>
        </div>
        <img class="progress-bar" src="img/song-bar.png" alt="" />
      </div>
      <div class="card top-right">
        <div class="card-header">
          <img class="float cover-img" src="img/cover.jfif" alt="album-cover" />
          <p class="song-name">Misery Business</p>
          <p class="band-name">Paramore</p>
        </div>
        <div class="controls">
          <i class="bi bi-rewind-fill"></i>
          <i class="bi bi-play-fill"></i>
          <i class="bi bi-fast-forward-fill"></i>
        </div>
        <img class="progress-bar" src="img/song-bar.png" alt="" />
      </div>
      <div class="card bottom-right">
        <div class="card-header">
          <img class="float cover-img" src="img/cover.jfif" alt="album-cover" />
          <p class="song-name">Misery Business</p>
          <p class="band-name">Paramore</p>
        </div>
        <div class="controls">
          <i class="bi bi-rewind-fill"></i>
          <i class="bi bi-play-fill"></i>
          <i class="bi bi-fast-forward-fill"></i>
        </div>
      </div>
    </div>
  </body>
</html>
